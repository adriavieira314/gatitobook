<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-3">
    <input class="form-control" placeholder="E-mail" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email']"
      mensagem="E-mail no formato incorreto">
    </app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input class="form-control" placeholder="Nome Completo" formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors?.['required'] && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome Completo obrigatório">
    </app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
      mensagem="Usuário já existe">
    </app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
      mensagem="Usuário e senha devem ser diferentes">
    </app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
