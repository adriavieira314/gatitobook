<h4 class="text-center">Login</h4>

<form class="form mt-4" (submit)="load()" #loginForm="ngForm">
  <div class="form-group mb-3">
    <input class="form-control" placeholder="Nome do usu치rio" [(ngModel)]="usuario" name="usuario"
      #campoUsuario="ngModel" required>
    <app-mensagem *ngIf="campoUsuario.invalid && campoSenha.touched" mensagem="Usu치rio obrigat칩rio"></app-mensagem>

  </div>

  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha"
      #campoSenha="ngModel" required>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigat칩rio"></app-mensagem>
  </div>

  <div class="d-grid gap-2">

      Login
    </button>
  </div>

</form>
